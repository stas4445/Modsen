<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text:regular,italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="quiz">
      <div class="quiz__number-of-current-question">1/5</div>
      <div class="quiz__questions questions">
        <div class="questions__item item">
          <div class="item__question">Question 1?</div>
          <div class="item__answers answers">
            <label><button class="answers__item">Answer 1</button></label>
            <label><button class="answers__item">Answer 2</button></label>
            <label><button class="answers__item">Answer 3</button></label>
            <label><button class="answers__item">Answer 4</button></label>
          </div>
        </div>
      </div>
      <div class="quiz__result"></div>
      <button class="quiz__btn-next">Next</button>
      <!-- <button class="quiz__btn-restart">Restart</button> -->
    </div>
    <script src="./quiz.js"></script>
  </body>
</html>
